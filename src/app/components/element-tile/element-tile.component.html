<div class="bg-slate-800 w-44 h-44 rounded-md p-4 mb-8">
  <div class="bg-slate-200 rounded-md text-slate-800 p-8 w-full h-full flex flex-nowrap items-center justify-center" [ngSwitch]="status">
    <ng-container *ngSwitchCase = "'visible'">
      <svg width="40" height="30" viewBox="0 0 40 30" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M36.6667 3.5L13.75 26.4167L3.33333 16" stroke="black" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="'loading'">
      <ng-container [ngTemplateOutlet]="loading"></ng-container>
    </ng-container>
    <ng-container *ngSwitchCase="'pending'">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 36.6666C29.2047 36.6666 36.6667 29.2047 36.6667 19.9999C36.6667 10.7952 29.2047 3.33325 20 3.33325C10.7952 3.33325 3.33333 10.7952 3.33333 19.9999C3.33333 29.2047 10.7952 36.6666 20 36.6666Z" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M20 10V20L26.6667 23.3333" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    </ng-container>
  </div>
</div>

<ng-template #loading>
  <io-loader class="-mt-4"></io-loader>
</ng-template>
